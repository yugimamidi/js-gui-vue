<!doctype html>
<html>

<head>
  <title>Interactive App</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/css/mdb.min.css" rel="stylesheet">

</head>

<body>
  <main class="container-fluid" id="vue-app">

    <h1>JavaScript + Vue.js for interactive apps!</h1>
    <h3>Two-way data binding watches for changes in inputs and automatically updates outputs.</h3>

    <p>Enter your name:
      <input v-model="guest" type="string">
    </p>

    <p>Enter first number:
      <input v-model="firstNumber" type="number">
    </p>

    <p>Enter second number:
      <input v-model="secondNumber" type="number">
    </p>

    <p>{{result}}</p>

  </main>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

  <script>
    console.log("SCRIPT START")

    console.log("Declare functions..............................")

    function add(x, y) {
      return x + y
    }
    console.log("add=" + add)

    console.log("Specify Vue components .......................")

    new Vue({
      el: "#vue-app",
      data: {
        guest: "Lilly",
        firstNumber: 5,
        secondNumber: 3
      },
      computed: {
        result() {
          const i = parseInt(this.firstNumber)
          const j = parseInt(this.secondNumber)
          return this.guest + ", your sum is " + add(i, j) + "."
        }
      }
    })

    console.log("SCRIPT END")
  </script>

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/js/mdb.min.js"></script>

</body>

</html>
